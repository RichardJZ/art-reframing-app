<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Adjuster</title>
</head>
<body>
    <input type="file" id="image-upload" accept="image/*">
    <div class="slider-container">
        <input type="range" id="brightness-slider" min="0" max="200" step="1" value="100">
        <input type="range" id="width-slider" min="10" max="200" step="1" value="100">
        <input type="range" id="height-slider" min="10" max="200" step="1" value="100">
    </div>
    <div class="image-container">
        <img id="uploaded-image" alt="Uploaded Image">
    </div>
    <script src="script.js"></script>
</body>
</html>
